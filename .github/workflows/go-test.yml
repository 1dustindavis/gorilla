name: go-test
on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - published
jobs:

  build:
    name: Build
    runs-on: windows-latest
    timeout-minutes: 25
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true

    - name: Set Git config
      run: git config --global core.autocrlf false

    - name: Build
      run: go build -v ./cmd/gorilla

    - name: Test
      run: go test -race -cover ./...
